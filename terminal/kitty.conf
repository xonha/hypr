font_family      JetBrainsMono Nerd Font
bold_font        auto
bold_italic_font auto
italic_font      auto
font_size 11.0

cursor_shape beam
cursor_blink_interval 0.5
cursor_stop_blinking_after 15.0
scrollback_lines 10000
scrollback_pager less +G -R
wheel_scroll_multiplier 5.0
click_interval 0.5
select_by_word_characters :@-./_~?&=%+#
mouse_hide_wait 0.0

enabled_layouts *
remember_window_size   no
initial_window_width   640
initial_window_height  400
repaint_delay    10
input_delay 3
visual_bell_duration 0.0
enable_audio_bell no
open_url_modifiers ctrl+shift

open_url_with default
term xterm-kitty
window_border_width 0
window_margin_width 0
window_padding_width 0

active_border_color #ffffff
inactive_border_color #cccccc
active_tab_foreground #000
active_tab_background #eee
inactive_tab_foreground #444
inactive_tab_background #999

color0   #2f2f2f
color8   #656565

color1   #d75f5f
color9   #d75f5f

color2    #d4d232
color10   #8fee96

color3    #af865a
color11   #cd950c

color4   #22c3a1
color12  #22c3a1

color5   #775759
color13  #775759

color6   #84edb9
color14  #84edb9

color7   #c0b18b
color15  #d8d8d8

# Clipboard
map ctrl+shift+v        paste_from_clipboard
map ctrl+shift+s        paste_from_selection
map ctrl+shift+c        copy_to_clipboard
map shift+insert        paste_from_selection

# Scrolling
map ctrl+shift+up        scroll_line_up
map ctrl+shift+down      scroll_line_down
map ctrl+shift+k         scroll_line_up
map ctrl+shift+j         scroll_line_down
map ctrl+shift+page_up   scroll_page_up
map ctrl+shift+page_down scroll_page_down
map ctrl+shift+home      scroll_home
map ctrl+shift+end       scroll_end
map ctrl+shift+h         show_scrollback

# Window management
# map ctrl+shift+enter    new_window
# map ctrl+shift+]        next_window
# map ctrl+shift+[        previous_window
# map ctrl+shift+f        move_window_forward
# map ctrl+shift+b        move_window_backward
# map ctrl+shift+`        move_window_to_top
# map ctrl+shift+1        first_window
# map ctrl+shift+2        second_window
# map ctrl+shift+3        third_window
# map ctrl+shift+4        fourth_window
# map ctrl+shift+5        fifth_window
# map ctrl+shift+6        sixth_window
# map ctrl+shift+7        seventh_window
# map ctrl+shift+8        eighth_window
# map ctrl+shift+9        ninth_window
# map ctrl+shift+0        tenth_window

# Tab management
map alt+1              goto_tab 1
map alt+2              goto_tab 2
map alt+3              goto_tab 3
map alt+4              goto_tab 4
map alt+5              goto_tab 5
map alt+6              goto_tab 6
map alt+7              goto_tab 7
map alt+8              goto_tab 8
map alt+9              goto_tab 9
map alt+0              goto_tab 10

map alt+shift+h   resize_window narrower
map alt+shift+l   resize_window wider
map alt+shift+k   resize_window taller
map alt+shift+j   resize_window shorter

enabled_layouts splits:split_axis=horizontal
map alt+w              launch --location=vsplit --cwd=current
map alt+s              launch --location=hsplit --cwd=current
map alt+e              new_tab_with_cwd
map alt+q              close_window
map alt+.              move_tab_forward
map alt+,              move_tab_backward
map alt+l              next_tab
map alt+h              previous_tab

map alt+a              next_window
# map ctrl+h             neighboring_window left
# map ctrl+l             neighboring_window right

# Miscellaneous
map ctrl+up            increase_font_size
map ctrl+down          decrease_font_size
map ctrl+backspace     restore_font_size

hide_window_decorations yes
macos_option_as_alt no
remember_window_size  no
initial_window_width  2500
initial_window_height 1380

allow_remote_control yes

